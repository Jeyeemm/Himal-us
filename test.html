<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range Slider Example</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>
  <div class="range-slider">
    <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
    <p><span id="sliderValue">50</span></p>
  </div>

  <div id="section0" class="section">Section 0</div>
  <div id="section30" class="section">Section 30</div>
  <div id="section60" class="section">Section 60</div>
  <div id="section100" class="section">Section 100</div>

  <script>
    const slider = document.getElementById("myRange");
    const output = document.getElementById("sliderValue");

    output.innerHTML = slider.value;

    slider.oninput = function() {
      output.innerHTML = this.value;
      const sectionId = "section" + this.value;
      const sectionElement = document.getElementById(sectionId);
      if (sectionElement) {
        sectionElement.scrollIntoView({ behavior: "smooth" });
      }
    };
  </script>
</body>
</html>
