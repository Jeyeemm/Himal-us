    <main>

        <div>
          <svg
            class="waves"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28"
            preserveAspectRatio="none"
            shape-rendering="auto"
          >
            <defs>
              <path
                id="gentle-wave"
                d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z"
              />
            </defs>
            <g class="parallax">
              <use
                xlink:href="#gentle-wave"
                x="48"
                y="0"
                fill="rgba(0, 173, 181, 0.7)""
              />
              <use
                xlink:href="#gentle-wave"
                x="48"
                y="3"
                fill="rgba(0, 173, 181, 0.5)"
              />

                xlink:href="#gentle-wave"
                x="48"
                y="5"
                fill="rgba(0, 173, 181, 0.3)"
              />
              <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(0, 173, 181, 1)" />
            </g>
          </svg>

  <script>
    
    //menu
    let menuBox = document.getElementById("menuBox");
          let menuIcon = document.getElementById("menuIcon");

          menuIcon.onclick = function() {
            menuBox.classList.toggle("openMenu");

            if(menuBox.classList.contains("openMenu")) {
              menuIcon.src = "assets/icons/close.png";
            }
            else menuIcon.src = "assets/icons/open.png";
          }
