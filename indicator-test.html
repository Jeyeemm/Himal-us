<!DOCTYPE html>
<html>
<head>
  <title>Page Indicator</title>
  <style>
    body {
    background-color: gray;
    display: flex;
    align-items: center;
    justify-content: center;
  }
    .page-indicator {
      position: fixed;
      bottom: 10px;
      left: 10px;
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="page-indicator" id="page-indicator">1/3</div>

  <!-- Page 1 -->
  <section id="page-1">
    <img src="assets/pages/p1.png">
  </section>

  <!-- Page 2 -->
  <section id="page-2">
    <img src="assets/pages/p2.png">
  </section>

  <!-- Page 3 -->
  <section id="page-3">
    <img src="assets/pages/p3.gif">
  </section>

  <!-- JavaScript code to handle scrolling and update the page indicator -->
  <script>
    var indicator = document.getElementById('page-indicator');
    var sections = document.querySelectorAll('section');
    var totalPages = sections.length;

    // Function to update the page indicator based on scrolling
    function updatePageIndicator() {
      var currentPosition = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop || 0;

      var currentPage = 0;
      for (var i = 0; i < sections.length; i++) {
        var section = sections[i];
        var sectionTop = section.offsetTop;
        var sectionHeight = section.offsetHeight;

        if (currentPosition >= sectionTop && currentPosition < sectionTop + sectionHeight) {
          currentPage = i + 1;
          break;
        }
      }

      indicator.textContent = currentPage + '/' + totalPages;
    }

    // Event listener for scroll events
    window.addEventListener('scroll', updatePageIndicator);

    // Initial update of the page indicator
    updatePageIndicator();
  </script>
</body>
</html>
